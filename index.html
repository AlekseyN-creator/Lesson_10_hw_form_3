<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_10_hw_input_макет_2
	</title>
</head>

<body>
	<div class="title">
		Get A Free Quote Here
	</div>

	<form action="#" class="form" method="GET" enctype="multipart/form-data">

		<div class="form__line">
			<div class="form__input">
				<label class="form__label" for="username">Name*</label>
				<input class="input" type="text" id="username" tabindex="0" placeholder="Full Name" tabindex="1">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<label class="form__label" for="useremail">Email*</label>
				<input class="input" type="email" id="useremail" placeholder="example@gmail.com" tabindex="2">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<label class="label" for="">Department*</label>
				<select class="form__select" name="department" tabindex="3">
					<option placeholder="Please Select" selected="select">Please select</option>
					<option value="2">Department № 1</option>
					<option value="3">Department № 2</option>
					<option value="4">Department № 3</option>
					<option value="5">Department № 4</option>
				</select>
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<label class="label" for="">Time*</label>
				<select class="form__select" name="time" tabindex="4">
					<option placeholder="Please Select" selected="select">4:00 Avalible</option>
					<option value="2">4:00 Avalible</option>
					<option value="2">5:00 Avalible</option>
					<option value="2">6:00 Avalible</option>
					<option value="2">7:00 Avalible</option>
					<option value="2">8:00 Avalible</option>
					<option value="2">9:00 Avalible</option>
				</select>
			</div>
		</div>
		<button class="button">Book Appoitment</button>
	</form>

</body>

</html>
